<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4_1</title>
</head>
<body>
 <script>
  for (var x=1; x <= 100; x++)
  {
    if( x % 3 && x % 5 ) 
		{
        document.write("fizzbuzz <br>");
		} 
	else if( x % 3 == 0 ) 
		{
            document.write("fizz <br>");
        }
    else( x % 5 == 0 ) 
		{
            document.write("buzz <br>");
        }
    }
    
</script>
</body>
</html>
